<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let tamañoSuperficie = prompt("Ingrese el tamaño en metros cuadrados de la superficie a pintar:");
        let superficieEstucada = prompt("¿La superficie está estucada? (s/n):");

        let precioTransporte = 15000;
        let precioPintura = 0;

        if (superficieEstucada === "s") {
            precioPintura = tamañoSuperficie * 2000;
        } else {
            let opcion = prompt("La superficie no está estucada. ¿Desea pintar sin estucar (1) o estucarla por un adicional de 3000 por metro cuadrado (2)?");
            if (opcion === "1") {
                precioPintura = tamañoSuperficie * 800;
            } else {
                precioPintura = tamañoSuperficie * 2000 + tamañoSuperficie * 3000;
            }
        }

        let precioTotal = precioTransporte + precioPintura;

        alert("El precio total del trabajo es: $" + precioTotal);
    </script>
</head>

</html>
